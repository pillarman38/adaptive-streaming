<div id="frame" *ngIf="playerReady">
  <div id="main">
      <div id="videoPanel">
          <video data-dashjs-player src="{{video.location}}" type="video/mpd,.m3u8,.webm,.mp4,.mpd" id="videoPlayer" (timeupdate)="setCurrentTime($event)" #videoPlayer controls preload="auto"></video>
      </div>
      <div id="controls">
          <div id="seekBar">
              <div id="fill" [ngStyle]="{'width' : position + '%' }">
              </div>
          </div>
          <table>
              <tr>
                  <td width="55%">
                      <div id="currentTime"> {{currentTime}}/</div>
                  </td>
                  <td width="30%">
                      <img src="{{imgIcn}}" (click)="toggleVideo($event)" id="playPauseBtn">
                  </td>
                  <td width="mute">
                      <img src="{{mute}}">
                  </td>
                  <td>
                      <input type="range" min="0" max="1" step="0.20" onchange="changeVolume()">
                  </td>
              </tr>
          </table>
      </div>
  </div>
</div>
