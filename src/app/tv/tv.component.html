<!-- <app-side-bar></app-side-bar> -->
<div id="backgroundPlacer" #backgroundPlacer>
  <img src="{{poster}}" id="backgroundImg" (load)="onImageLoad()" #image>
</div>

<div id="wrapper" #wrapper>
  <div id="info">
    <p id="titleStyling">{{currentBox.title}}</p>
    <div id="overview">
      <p>{{currentBox.overview}}</p>
    </div>

    <div id="separator"></div>

    <div *ngIf="currentBox.resolution === '3840x2160'" class="bubbles">
      <p>4K UltraHD</p>
    </div>

    <div *ngIf="currentBox.resolution === '1920x1080'" class="bubbles">
      <p>HD</p>
    </div>

    <div *ngIf="currentBox.audio === 'dts'"class="bubbles">
      <p>Dts HD 5.1</p>
    </div>

    <div *ngIf="currentBox.audio === 'eac3'"class="bubbles">
      <p>Dolby Atmos</p>
    </div>
  </div>

  <div id="list">
    <div class="boxes" #boxes *ngFor="let show of shows; index as i" (mouseover)="onHover(i, 'tv')" (click)="selectShow()">
      <img src="{{show.backdropPhotoUrl}}" class="coverArt">
      <div class="titleCards">
        <p>{{show.title}}</p>
      </div>
    </div>
  </div>
</div>
