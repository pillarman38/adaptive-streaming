<div *ngFor="let pic of selection" id="in">
<div id="container">
  <div id="card">
      <div id="txt">
          <p>{{pic.fileName}}</p>
          <!-- <img id="playBtn" src="{{pic.photoUrl}}"> -->
      </div>
  </div>
  <img id="image" src="{{pic.photoUrl}}" (click)="saveSelected(pic)">
</div>
</div>
