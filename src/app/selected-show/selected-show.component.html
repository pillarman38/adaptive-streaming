<div class="background">
  <div id="wrap">
    <div id="selectedShow">
    <p>{{selectedShow}}</p>
  </div>
  <div id="marginCreator">
    <div id="seasonSelector" *ngFor="let pic of seasons;let indexOfelement=index;" (click)="seasonSelect(pic)">
      <div class="seasons"><p>Season {{indexOfelement + 1}}</p></div>
  </div>
  </div>
  </div>
  

    <table id="container">
      <td *ngFor="let pic of selectedSeason" id="in">
          
          <div id="card" (click)="saveSelected(pic)">
              
              <div id="txt">
                  <p id="title">{{pic.title}}</p>
                  <div class="overview">

                    
                    <div class="plot">
                      <p class="ellipsis">{{pic.overview}}</p>
                    </div>
                    
                  </div>
              </div>
              <div class="shadow">
              <!-- <img id="swap-on-hover__front-image" src="{{pic.photoUrl}}" (click)="saveSelected(pic)"> -->
              <img id="swap-on-hover__back-image" src="{{pic.backdropPhotoUrl}}" (click)="saveSelected(pic)">
              </div>
          </div>
        </td>
      </table>


</div>
